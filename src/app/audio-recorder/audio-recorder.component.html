<div class="container">
  <div class="select-lang">
    <div>
      <label class="language-label">Input Language</label>
      <select class="language-select" [(ngModel)]="inputLanguage">
        <option *ngFor="let language of languages" [value]="language.code">
          {{ language.name }}
        </option>
      </select>
    </div>

    <div>
      <label class="language-label">Target Language</label>
      <select class="language-select" [(ngModel)]="targetLanguage">
        <option *ngFor="let language of languages" [value]="language.code">
          {{ language.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="buttons">
    <button
      class="record-btn"
      (click)="startRecording()"
      [disabled]="isRecording"
    >
      <i class="fas fa-microphone"></i>
      <span>Start Recording</span>
    </button>
    <button
      class="stop-btn"
      (click)="stopRecording()"
      [disabled]="!isRecording"
    >
      <i class="fas fa-stop"></i>
      <span>Stop Recording</span>
    </button>
  </div>
  <div class="content">
    <div class="transcription">
      <h2>Transcription</h2>
      <p *ngIf="transcription">{{ transcription }}</p>
    </div>
    <div class="translation">
      <h2>Translation</h2>
      <p *ngIf="translation">{{ translation }}</p>
    </div>
  </div>
</div>
