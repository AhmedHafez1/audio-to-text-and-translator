<mat-toolbar color="primary">
  <span class="logo"><img src="../../../assets/logo.png" alt="logo" /></span>
  <span>Speechy</span>
  <span class="spacer"></span>
  <button color="accent" mat-flat-button routerLink="/transcriptions/new">
    Speech To Text
  </button>
  <button mat-flat-button routerLink="/synthesize">Text To Speech</button>
  <button color="accent" mat-flat-button routerLink="/transcriptions">
    Transcription History
  </button>
  <span class="spacer"></span>
  <mat-form-field appearance="outline">
    <mat-label>Theme</mat-label>
    <mat-select (selectionChange)="onThemeChange($event)">
      <mat-option *ngFor="let theme of themes" [value]="theme.value">
        {{ theme.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-flat-button color="warn" mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
