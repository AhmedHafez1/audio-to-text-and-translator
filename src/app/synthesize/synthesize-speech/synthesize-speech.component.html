<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Text</mat-label>
        <textarea rows="5" matInput [(ngModel)]="text"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Language</mat-label>
        <mat-select [(ngModel)]="language">
          <mat-option [value]="lang.code" *ngFor="let lang of languages">{{
            lang.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="synthesizeSpeech()">
        Synthesize
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="audio-player">
    <audio controls #audioElement></audio>
  </div>
</div>
