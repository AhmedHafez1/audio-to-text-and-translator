<mat-stepper orientation="vertical">
  <mat-step>
    <ng-template matStepLabel>Step 1</ng-template>
    <ng-template matStepContent>
      <app-select-languages
        [transOptions]="transcriptionOptions"
      ></app-select-languages>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Step 2</ng-template>
    <ng-template matStepContent>
      <app-select-input-way
        [transOptions]="transcriptionOptions"
      ></app-select-input-way>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Step 3</ng-template>
    <ng-template matStepContent>
      <app-speech-recording
        *ngIf="transcriptionOptions['selectedInputMode'] === 'record'"
        (speechRecorded)="setAudioBlop($event)"
      ></app-speech-recording>
      <app-audio-upload
        *ngIf="transcriptionOptions['selectedInputMode'] === 'upload'"
        (audioUploaded)="setAudioBlop($event)"
      ></app-audio-upload>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Step 4</ng-template>
    <ng-template matStepContent>
      <div class="confirm">
        <button
          mat-flat-button
          class="action-btn"
          color="primary"
          (click)="getTranscriptionAndTranslation()"
        >
          Confirm Transcription
          <mat-icon>check</mat-icon>
        </button>
      </div>
      <button mat-button matStepperPrevious>Back</button>
    </ng-template>
  </mat-step>
</mat-stepper>
