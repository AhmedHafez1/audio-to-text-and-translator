<div class="container theme-bg-2 theme-color">
  <mat-stepper orientation="horizontal">
    <mat-step>
      <ng-template matStepLabel>Select Your Languages</ng-template>
      <ng-template matStepContent>
        <div class="step-content">
          <app-select-languages
            [transOptions]="transcriptionOptions"
          ></app-select-languages>
        </div>
        <div class="actions">
          <button color="primary" mat-flat-button matStepperNext>
            Next
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Select Your Speech Input</ng-template>
      <ng-template matStepContent>
        <div class="step-content">
          <app-select-input-way
            [transOptions]="transcriptionOptions"
          ></app-select-input-way>
        </div>
        <div class="actions">
          <button color="primary" mat-flat-button matStepperNext>
            Next
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button color="primary" mat-stroked-button matStepperPrevious>
            <mat-icon>chevron_left</mat-icon>
            Back
          </button>
        </div>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Input Your Speech</ng-template>
      <ng-template matStepContent>
        <div class="step-content">
          <app-speech-recording
            *ngIf="transcriptionOptions['selectedInputMode'] === 'record'"
            (speechRecorded)="setAudioBlop($event)"
          ></app-speech-recording>
          <app-audio-upload
            *ngIf="transcriptionOptions['selectedInputMode'] === 'upload'"
            (audioUploaded)="setAudioBlop($event)"
          ></app-audio-upload>
        </div>
        <div class="actions">
          <button color="primary" mat-flat-button matStepperNext>
            Next
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button color="primary" mat-stroked-button matStepperPrevious>
            <mat-icon>chevron_left</mat-icon>
            Back
          </button>
        </div>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Confirm The Transcription</ng-template>
      <ng-template matStepContent>
        <div class="step-content"></div>
        <div class="actions">
          <button
            color="primary"
            mat-flat-button
            (click)="getTranscriptionAndTranslation()"
          >
            Confirm
            <mat-icon>check</mat-icon>
          </button>
          <button color="primary" mat-stroked-button matStepperPrevious>
            <mat-icon>chevron_left</mat-icon>
            Back
          </button>
        </div>
      </ng-template>
    </mat-step>
  </mat-stepper>
</div>
