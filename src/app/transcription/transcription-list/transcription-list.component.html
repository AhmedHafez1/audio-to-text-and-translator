<mat-list>
  <mat-list-item *ngFor="let transcription of transcriptions">
    <mat-card class="transcription-card">
      <mat-card-header>
        <mat-card-title class="transcription-title">{{
          transcription.title
        }}</mat-card-title>
        <mat-card-subtitle class="transcription-date">{{
          transcription.createdDate | date
        }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="transcription-text">{{ transcription.transcriptionText }}</p>
        <p class="translation-text">{{ transcription.translationText }}</p>
        <p class="language-text">
          Input Language: {{ transcription.inputLanguage }}
        </p>
        <p class="language-text">
          Target Language: {{ transcription.targetLanguage }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="edit-button">
          Edit
        </button>
        <button mat-raised-button color="warn" class="delete-button">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-list-item>
</mat-list>
