<div class="audio-upload">
  <label class="upload-btn">
    <input type="file" (change)="onFileSelected($event)" accept="audio/wav" />
    <span>Upload Audio</span>
  </label>
</div>

<div #waveform></div>
<div class="flex-center">
  <button
    mat-icon-button
    mat-flat-button
    color="accent"
    class="play-btn"
    #playRecordingBtn
    (click)="playWaveform()"
    *ngIf="uploadedAudioBlob"
  >
    <mat-icon>play_arrow</mat-icon>
  </button>
</div>
