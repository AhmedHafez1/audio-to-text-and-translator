<div class="content">
  <ng-container *ngIf="transcription$ | async as transcription">
    <div class="transcription">
      <h2>Transcription</h2>
      <p *ngIf="transcription">{{ transcription.transcriptionText }}</p>
    </div>
    <div class="translation">
      <h2>Translation</h2>
      <p *ngIf="transcription.translationText">
        {{ transcription.translationText }}
      </p>
    </div>
  </ng-container>
</div>
