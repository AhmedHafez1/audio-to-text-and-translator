<div class="container">
  <section class="actions">
    <app-select-languages
      [selectedLanguagesOptions]="selectedLanguagesOptions"
    ></app-select-languages>
    <app-select-input-way
      [selectedLanguagesOptions]="selectedLanguagesOptions"
    ></app-select-input-way>
    <app-speech-recording
      *ngIf="selectedLanguagesOptions['selectedInputMode'] === 'record'"
      (speechRecorded)="getTranscriptionAndTranslation($event)"
    ></app-speech-recording>
    <app-audio-upload
      *ngIf="selectedLanguagesOptions['selectedInputMode'] === 'upload'"
      (audioUploaded)="getTranscriptionAndTranslation($event)"
    ></app-audio-upload>
  </section>
  <app-transcription-translation-output
    [transcription]="transcription"
    [translation]="translation"
  ></app-transcription-translation-output>
</div>
