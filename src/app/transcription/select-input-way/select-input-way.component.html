<div class="input-mode">
  <div class="radio-option">
    <input
      type="radio"
      id="recordOption"
      name="inputMode"
      value="record"
      [(ngModel)]="transOptions['selectedInputMode']"
    />
    <label for="recordOption">Record</label>
  </div>
  <div class="radio-option">
    <input
      type="radio"
      id="uploadOption"
      name="inputMode"
      value="upload"
      [(ngModel)]="transOptions['selectedInputMode']"
    />
    <label for="uploadOption">Upload</label>
  </div>
</div>
