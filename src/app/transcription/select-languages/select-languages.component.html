<div class="select-lang">
  <div>
    <label class="language-label">Input Language</label>
    <select class="language-select" [(ngModel)]="transOptions['inputLanguage']">
      <option *ngFor="let language of languages" [value]="language.code">
        {{ language.name }}
      </option>
    </select>
  </div>

  <div>
    <label class="language-label">Target Language</label>
    <select
      class="language-select"
      [(ngModel)]="transOptions['targetLanguage']"
    >
      <option *ngFor="let language of languages" [value]="language.code">
        {{ language.name }}
      </option>
    </select>
  </div>

  <mat-form-field>
    <input matInput [(ngModel)]="transOptions.title" placeholder="Add title" />
  </mat-form-field>
</div>
