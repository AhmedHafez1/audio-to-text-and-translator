<div class="select-lang">
  <div class="option">
    <mat-form-field appearance="outline">
      <mat-label>Subject</mat-label>
      <input matInput [(ngModel)]="transOptions.title" placeholder="Subject" />
    </mat-form-field>
  </div>
  <div class="option">
    <mat-form-field appearance="outline">
      <mat-label>Speak in</mat-label>
      <mat-select
        [(ngModel)]="transOptions['inputLanguage']"
        placeholder="Transcription Language"
      >
        <mat-option [value]="lang.code" *ngFor="let lang of languages">{{
          lang.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="option">
    <mat-form-field appearance="outline">
      <mat-label>Translate to</mat-label>
      <mat-select
        [(ngModel)]="transOptions['targetLanguage']"
        placeholder="Translation Language"
      >
        <mat-option [value]="lang.code" *ngFor="let lang of languages">{{
          lang.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
